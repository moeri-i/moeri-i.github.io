$(function(){
  var $btn = $('.btn [data-filter]'),
  $list = $('.list [category]');
   
  $btn.on('click', function(e) {
    e.preventDefault();
     
    var $btnTxt = $(this).attr('data-filter');
     
    if ($btnTxt == 'all'){
      $list.fadeOut().promise().done(function() {
        $list.addClass('animate').fadeIn();
      });
    } else {
      $list.fadeOut().promise().done(function() {
        $list.filter('[category = "' + $btnTxt + '"]').addClass('animate').fadeIn();
      });
    }
  });
})
</script>
