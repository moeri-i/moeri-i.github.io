<script src="../itoMap/js/jquery.inview.min.js"></script>
<script>
$(function() {
$('.fade').css('opacity', 0);
$('.fade').on('inview', function(event, isInView, visiblePartX, visiblePartY) {
	if (isInView) {
		$(this).stop().animate({opacity: 1}, 500);
	}
	else {
		$(this).stop().animate({opacity: 0}, 500);
	}
});
});
</script>
